name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          keep_files: false
      - name: Cleanup public dir (ensure exists)
        run: |
          mkdir -p public
          rsync -av --exclude='.git' --exclude='.github' --exclude='tools' --exclude='README.md' --exclude='*.yml' ./ public/ || true
        shell: bash
