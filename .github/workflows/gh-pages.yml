name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show public dir contents
        run: |
          echo "Public dir size:" && du -sh public || true
          echo "Listing public (top 200 lines):" && ls -la public | sed -n '1,200p' || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          keep_files: false
          allow_empty_commit: true
      - name: Cleanup public dir (ensure exists)
        run: |
          mkdir -p public
          rsync -av --exclude='.git' --exclude='.github' --exclude='tools' --exclude='README.md' --exclude='*.yml' ./ public/ || true
        shell: bash
